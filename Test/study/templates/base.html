<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock %}</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dbcfa73564.js" crossorigin="anonymous"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <!-- 카카오맵 Javascript API -->
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f3cf88b4bbc7a3c4b861604e8c17e004"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>


<body>
<header>
    <!-- 상단 카테고리 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-cat me-2"></i>원투스픽</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">자주 묻는 질문</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<main>
    {% block content %}
    {% endblock %}
</main>


<footer class="text-muted py-5 mt-5 bg-light">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">맨 위로</a>
        </p>
        <p class="mb-1">㈜원투스픽스터디 / 대표이사: 누구세요 / 사업자등록번호: 000-00-00000</p>
        <p class="mb-1">전화: 000-0000-0000 / 이메일: wts@naver.com</p>
        <ul class="sns-icons mb-0">
            <li class="sns-icon"><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="sns-icon"><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="sns-icon"><a href="#"><i class="fab fa-facebook"></i></a></li>
        </ul>
    </div>
</footer>
<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
