<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dbcfa73564.js" crossorigin="anonymous"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <title>회원가입</title>
</head>

<body class="bg-light" style="height: 80%;">
    <section class="container">
        <div class="signup_title"><h1>원투스픽</h1>
            <div class="stick"></div>
            <h4 class="mt-2">회원가입</h4>
        </div>
    </section>
<!--회원가입 작성 폼-->
    <section class="container" id="signup_box">
        <div class="row mt-4 justify-content-center" >
            <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="mb-3">
                <label for="idInput" class="form-label">아이디</label>
                <input type="text" class="form-control" id="idInput">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>

            <div class="mb-3">
                <label for="passwordInput_check" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="passwordInput_check">
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">이메일 인증</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                <span><a class="signup_policy_link" href="#">사이트 이용</a> 및 <a class="signup_policy_link" href="#">개인 정보 처리 방침</a>에 동의합니다.</span>
                </label>
            </div>
            <button class="btn mt-3 py-2 w-100 btn-warning" type="button" id="signupBtn" >가입하기</button>
        </div>
        </div>
    </section>
    <!--footer-->
    <footer class="text-muted pt-5 mt-5 bg-light" id="login_footer">
        <div class="container" id="footer_info">
            <p class="mb-1">㈜원투스픽스터디 / 대표이사: 누구세요 / 사업자등록번호: 000-00-00000</p>
            <p class="mb-1">전화: 000-0000-0000 / 이메일: wts@naver.com</p>
        </div>
        <div class="text-center mb-1">
            <span>
            <a class="policy_link" href="#">이용약관</a>
            <span>&nbsp;&nbsp;</span>
            <a class="policy_link" href="#">개인정보보호정책</a>
            </span></div>
    </footer>
</body>
</html>
