<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dbcfa73564.js" crossorigin="anonymous"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>WTS login</title>
</head>
<body class="bg-light">
 <header>


    <!-- 상단 카테고리 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'index' %}"><i class="fas fa-cat me-2"></i>원투스픽</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'index' %}">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'enroll' %}">신청하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">자주 묻는 질문</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">로그인</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </header>
    
    <!--로그인 박스-->
    <section class="container" style="height: 100%;">
        <div class="row justify-content-center"  id="loginBox_row">
            <div class="col-lg-5 col-md-7 col-sm-9 h-100 pt-5 mx-2 bg-white" id ="loginBox_col">
                <p class="lead text-muted" id="small_title">one, two, speak study</p>
                <h2 class="font-weight-bold">Want To Speak</h2>
                <div class="stick"></div>
                <div class="pt-5 pl-0" id="loginText">로그인</div>
                <div class="px-4 justify-content-center" id="login_input">
                    <input class="form-control mb-2" type="text" id="input_id" placeholder="아이디" required>
                    <input class="form-control mb-2" type="password" id="input_password" placeholder="비밀번호" required>
                    <button class="btn w-100 btn-warning" type="button">로그인</button>
                </div>
                <div class="row justify-content-center">
                    <span class="mt-2 mb-5">
                        <a class="login_find" href="#">아이디 찾기</a>
                        <span class="bar">|</span>
                        <a class="login_find" href="#">비밀번호 찾기</a>
                    </span>
                </div>
                <div class="mt-4 pb-2">
                    <span id="q_account">
                        계정이 아직 없으신가요?
                        <a class="login_find" href="#">회원가입</a>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="text-muted pt-5 mt-5 bg-light" id="login_footer">
        <div class="container" id="footer_info">
            <p class="mb-1">㈜원투스픽스터디 / 대표이사: 누구세요 / 사업자등록번호: 000-00-00000</p>
            <p class="mb-1">전화: 000-0000-0000 / 이메일: wts@naver.com</p>
        </div>
        <div class="text-center mb-1">
            <span>
            <a class="login_policy" href="#">이용약관</a>
            <span>&nbsp;&nbsp;</span>
            <a class="login_policy" href="#">개인정보보호정책</a>
            </span></div>
    </footer>
</body>

</html>
