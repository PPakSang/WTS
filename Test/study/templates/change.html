{% extends 'base.html' %}
{% block title %}WANTOSPEAK{% endblock %}
{% block content %}

<!-- 중간 카테고리 -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container-fluid">
        <ul class="navbar-nav mx-auto mb-2 mb-md-0">
            <li class="nav-item mx-3">
                <a class="nav-link" href="{% url 'enroll' %}">등록하기</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link" href="{% url 'inquire' %}">조회하기</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#">변경하기</a>
            </li>
        </ul>
    </div>
</nav>


<div class="py-3 text-center container">
    <div class="row gx-5" id="enroll">

        <!-- 안내사항 -->
        <div class="col-md-6 py-3">
            <p class="mb-0 mt-3 mt-md-5">숙지해주세요</p>
            <h3 class="fw-bold">안내사항</h3>
            <div class="stick mb-3 mb-md-5"></div>
            <div class="bg-dark rounded" style="height: 300px"></div>
        </div>

        <!-- 변경 전 -->
        <div class="col-md-3 py-3">
            <p class="mb-0 mt-3 mt-md-5">선택해주세요</p>
            <h3 class="fw-bold">변경 전</h3>
            <div class="stick mb-3 mb-md-5"></div>

            <button type="button" class="btn btn-dark rounded w-100" style="height: 300px"
                    data-bs-toggle="modal" data-bs-target="#fromModal">
                <span class="change-btn-icon"><i class="far fa-calendar-alt"></i></span>
                <span class="row justify-content-center change-btn-content">FROM</span>
            </button>
        </div>


        <!-- 변경 후 -->
        <div class="col-md-3 py-3">
            <p class="mb-0 mt-3 mt-md-5">선택해주세요</p>
            <h3 class="fw-bold">변경 후</h3>
            <div class="stick mb-3 mb-md-5"></div>

            <button type="button" class="btn btn-dark rounded w-100" style="height: 300px"
                    data-bs-toggle="modal" data-bs-target="#toModal">
                <span class="change-btn-icon"><i class="far fa-calendar-check"></i></span>
                <span class="row justify-content-center change-btn-content">TO</span>
            </button>
        </div>

    </div>

    <!-- 시간표 -->
    <div class="row py-3 py-md-5 gx-0">
        <div class="col-lg-6 col-md-8 mx-auto">
            <p class="my-0">고정 스케줄</p>
            <h3 class="fw-bold">시간표</h3>
            <div class="stick"></div>
        </div>
    </div>
    <div class="row pb-lg-5 gx-0" style="height: 400px">
        <div class="col bg-dark rounded"></div>
    </div>
</div>


<!-- Modal 1: 변경 전 날짜 선택 -->
<div class="modal fade" id="fromModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="fromModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fromModalLabel">변경할 날짜 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                홍길동님의 변경 가능한 스터디 참여일입니다.<br><br>
                <!-- Radio -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fromRadios1"
                           value="fromOption1" disabled>
                    <label class="form-check-label" for="fromRadios1">
                        2021-05-26
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fromRadios2"
                           value="fromOption2" checked>
                    <label class="form-check-label" for="fromRadios2">
                        2021-06-02
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fromRadios3"
                           value="fromOption3">
                    <label class="form-check-label" for="fromRadios3">
                        2021-06-09
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fromRadios4"
                           value="fromOption4">
                    <label class="form-check-label" for="fromRadios4">
                        2021-06-16
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">선택하기</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal 1: 변경 전 날짜 선택 -->
<div class="modal fade" id="toModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="toModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="toModalLabel">다음 날짜로 변경</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="toDatePicker" class="form-label fw-bold">날짜 선택</label>
                        <input type="date" name="changeDay" class="form-control"
                               id="toDatePicker" placeholder="날짜를 지정해주세요.">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">변경하기</button>
            </div>
        </div>
    </div>
</div>


<!-- date picker -->
<script>
    $(function() {
        $('#toDatePicker').datepicker({
            format: "yyyy-mm-dd", //데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
            startDate: '-0d', //달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
            endDate: '+60d', //달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            calendarWeeks: false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
            clearBtn: false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
            datesDisabled: ['2019-06-24', '2019-06-26'], //선택 불가능한 일 설정 하는 배열 위에 있는 format 과 형식이 같아야함.
            daysOfWeekDisabled: [], //선택 불가능한 요일 설정 0 : 일요일 ~ 6 : 토요일
            daysOfWeekHighlighted: [3], //강조 되어야 하는 요일 설정
            disableTouchKeyboard: false, //모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
            immediateUpdates: false, //사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
            multidate: false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false
            multidateSeparator: ",", //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
            templates: {
                leftArrow: '&laquo;',
                rightArrow: '&raquo;'
            }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
            showWeekDays: true, // 위에 요일 보여주는 옵션 기본값 : true
            title: "변경 후 날짜", //캘린더 상단에 보여주는 타이틀
            todayHighlight: true, //오늘 날짜에 하이라이팅 기능 기본값 :false
            toggleActive: true, //이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
            weekStart: 0, //달력 시작 요일 선택하는 것 기본값은 0인 일요일
            language: "ko" //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

        }); //datepicker end
    }); //ready end
</script>

{% endblock %}
